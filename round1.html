<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Typing Speed Test</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="google.css" type="text/css" media="all">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header class="masthead">
        
        <h1><img src = "images/logo.png" class="logo"> Perfection</h1>
        <h1 style="padding-left: 350px">Round 1</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p><font face = "Comic sans MS" size =" 5">Read the Text Carefully before Starting :<button type="button" class="Rules">Rules</button></font></p>

        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p>Hello World , Whats up!</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Retry</button>
                
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>
   <img class="img1" src="success.jpg" >
    <article class="Best">

        <p>Best Previous Time:</p>
        <p class="Best1">00 Hr:00 Min:00 Sec</p>
    </article>
    <a href="round2.html"><button type="button" class="Next"><b><i>Next Round</i></b></button></a>

</body>

</html>
